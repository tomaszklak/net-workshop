version: '3.2'

services:
  client1:
    container_name: client1
    hostname: client1
    build:
      context: .
    tty: true
    networks:
      net1:
        ipv4_address: 192.168.57.10
    volumes:
        - ./shared/common:/shared/common
        - ./shared/client1_data:/shared/unique

  client2:
    container_name: client2
    hostname: client2
    build:
      context: .
    tty: true
    networks:
      net1:
        ipv4_address: 192.168.57.20
    volumes:
        - ./shared/common:/shared/common
        - ./shared/client2_data:/shared/unique

  client3:
    container_name: client3
    hostname: client3
    build:
      context: .
    tty: true
    networks:
      net1:
        ipv4_address: 192.168.57.30
    volumes:
        - ./shared/common:/shared/common
        - ./shared/client3_data:/shared/unique

networks:
  net1:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.57.0/24